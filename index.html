<!DOCTYPE html>
<html lang="en">
<script src="scripts.js"></script>


<head>
    <meta charset="UTF-8">
    <meta name="description" content="Frontend Mentor - Fylo data storage component">
    <meta name="keywords" content="Fylo data storage component, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Fylo data storage component</title>
</head>

<body>
    <main>
        <!--Fylo Container -->
        <section class="fylo-container">
            <img class="logo" src="images/logo.svg" alt="Fylo logo" />
            <section class="icons">
                <div class="icon-img">
                    <img src="images/icon-document.svg" alt="" aria-hidden="true" />
                </div>
                <div class="icon-img" id="imageUploader" alt="Upload Files" style="cursor: pointer;" onclick="document.getElementById('fileInput').click();">
                    <img src="images/icon-folder.svg" alt="" aria-hidden="true" />
                    <!-- Hidden file input -->
                    <input type="file" id="fileInput" multiple accept=".jpg, .jpeg, .gif, .png" style="display: none;" onchange="handleFiles(this.files)"> 
                </div>
                <div class="icon-img">
                    <img src="images/icon-upload.svg">

                    
                </div>
            </section>
        </section>
        <!-- Storage Container -->
        <section class="storage-container">
            <h1>You've used <span id="used-memory"></span> of your storage</h1>
            <!-- Progress Bar -->
            <div id="filePreviewContainer"></div>
            <section class="progress-bar">
                <div class="gradient-bar" id="progress-bar">
                    <div class="dot-container">
                        <div class="dot"></div>
                    </div>
                </div>
            <div id="scales">
                <h2 id="min-memory">
            
                </h2>
                <h2 id="max-memory">   
                  
                </h2>
            </div>
            </section>
          
            <!-- GB left -->
            <section class="gb-left" id="memory-left">
                
            </section>
        </section>
    </main>
    
</body>

</html>
